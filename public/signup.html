<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <div id="logo">

        </div>

    <section id="signup-section">
        <form>
            <div id="msg">

            </div>

                SignUp

    </section>
    <script src="./SignupScript.js"></script>
